<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/assets/css/index.css">
    <title>QFinder | AMD Ryzen 5 3600</title>
</head>
<body>
    <header class="catalogHeader">
        <section class="catalogHeader__location">
            <a href="../index.html"><img src="../../static/assets/images/logo_small.png" alt="QFinder | Catalog"></a>
            <img src="../../static/assets/images/heart.png" alt="">
            <p>Cart</p>
        </section>
        <section class="catalogHeader__searchBar">
            <div>
                <input type="text" placeholder="Search...">
            </div>
        </section>
        <section class="catalogHeader__btns">
            <nav>
                <a href="#">
                    <img src="../../static/assets/images/cart.png" alt="">

                <a href="#">
                    <img src="../../static/assets/images/account.png" alt="">
                </a>
            </nav>
        </section>
    </header>
    <main class="cartMain">
        <div class="wrapper">
            <div class="cartMain__item">
                <a href="#" class="cartMain__item-img">
                    <img src="../../static/assets/images/ryzen_box.png" alt="">

                <div class="cartMain__item-right">

                    <div>

                        </a>

                            <img src="../../static/assets/images/X.png" alt="">

                    </div>
                </div>
             </div>

             <div class="cartMain__total">
