<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/assets/css/index.css">
    <title>QFinder | Sign up</title>
</head>
<body>
    <header class="catalogHeader">
        <section class="catalogHeader__location">
            <a href="../index.html"><img src="../../static/assets/images/logo_small.png" alt="QFinder | Catalog"></a>
            <p>Sign up</p>
        </section>
    </header>
    <main class="loginMain">
        <form>
            <input type="text" name="fname" placeholder="First name">
            <input type="text" name="lname" placeholder="Last name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pass" placeholder="Password">

            <button>Sign  up</button>
        </form>
    </main>

    <script src="../../static/assets/js/Popup.js"></script>
    <script src="../../static/assets/js/Server.js"></script>
    <script src="./index.js"></script>
</body>
</html>
